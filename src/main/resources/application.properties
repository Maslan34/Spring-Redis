spring.application.name=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379



#### Connection to PostgreSQL database ###
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-redis
spring.datasource.username=postgres
spring.datasource.password=12345


##Selecting Schema
spring.jpa.properties.hibernate.default_schema=redis_schema


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update


# Writing Sql Queries to Console
spring.jpa.show-sql=true

# Better Format For Sql Queries
spring.jpa.properties.hibernate.format_sql=true

# Detailed Output
spring.jpa.properties.hibernate.use_sql_comments=true


